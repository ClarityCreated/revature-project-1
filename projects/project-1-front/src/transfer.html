<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Bank</title>
    <script src="https://kit.fontawesome.com/d0efb81b41.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body style="background-color: lightgray;">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fa-solid fa-bank"></i> MyBank
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="statement.html">Statement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container"
        style="background-color: lightblue; height: 500px; width: 1000px; margin-top: 130px; border-radius: 15px;">
        <div class="d-flex align-items-center" style="padding: 50px 0px 0px 50px;">
            <div class="shadow-lg p-3 mb-5 bg-body rounded" style="margin: 100px 50px 50px 5px;">
                <p>Choose the accounts for transfer</p>
                <div class="input-group" id="transfer-box">
                    <span class="input-group-text">From account number | To account number | Amount</span>
                    <input id="fromAcc" type="text" class="form-control">
                    <input id="toAcc" type="text" class="form-control">
                    <input id="amount" type="text" class="form-control">
                </div>
                <button type="button" class="btn btn-success btn-sm" style="margin-top: 10px;"
                    id="transfer">Transfer</button>
                <div id="passwordHelpBlock" class="form-text">
                    Check your statements to confirm transaction
                </div>
            </div>
        </div>
</body>

</html>
