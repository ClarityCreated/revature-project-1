<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-bank</title>

    <script src="https://kit.fontawesome.com/d0efb81b41.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: lightgray;">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fa-solid fa-bank"></i> MyBank
            </a>
    </nav>
    <div class="text-center">
        <br />
        <h1 class="mt-4">Welcome!</h1>
    </div>
    <br />
    <div class="container"
        style="background-color: rgb(179, 179, 179); opacity: .9; height: 360px; width: 350px; border-radius: 5px;margin-top: 75px;">
        <form>
            <br />
            <strong>Login to your account</strong>
            <br />
            <br />
            <div class="mb-3">
                <label for="InputEmail1" class="form-label" style="color: black;">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text" style="color: black;">We'll never share your email with anyone
                    else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: black;">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remain">
                <label class="form-check-label" for="exampleCheck1">Remain signed-in</label>
            </div>
            <a href="dashboard.html" class="btn btn-primary">Login</a>
        </form>
    </div>
</body>

</html>
